<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/geral.css" />
    <link rel="stylesheet" href="styles/customcontainer.css" />
    <script defer src="rolldice.js"></script>

    <!-- Links BootsTrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <title>Dado Online - Simulador de Rolagem de Dados</title>
  </head>
  <body>
    <div
      class="container-fluid bg-white my-auto border border-dark shadow rounded"
      id="custom-container"
    >
      <div class="row shadow mb-3">
        <div
          class="col d-flex align-items-center justify-content-center"
          style="height: 100px; box-shadow: 0 10px 10px 3px rgba(0, 0, 0, 0.1)"
        >
          <h1 class="custom-title">Dado Online</h1>
        </div>
      </div>
      <div class="row g-0">
        <div class="col">
          <div class="input-group">
            <div class="form-floating">
              <input
                type="number"
                id="diceNumber"
                class="form-control"
                placeholder="Numero de Dados"
              />
              <label for="diceNumber" class="form-label fw-bold"
                >Numero de Dados</label
              >
            </div>
            <button id="btn" class="btn" onclick="rolldice()">
              <span>GIRAR</span>
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="display-dices text-center py-4 mt-2"></div>
        </div>
      </div>

      <div
        class="display-result position-absolute bottom-0 end-0"
        id="display-result"
      ></div>
    </div>
  </body>
</html>
